<div role="dialog" #overlay class="modal__overlay"
	 aria-labelledby="dialogTitle"
	 aria-describedby="dialogDesc">

	<div #contentRef class="modal__content">
		<div class="modal__content--body">
			<div class="modal__mobileClose">
				<div class="modal__mobileClose--drag">
				</div>
			</div>

			<div class="modal__header">
				<div id="dialogTitle" class="modal__title">{{title}}</div>
				<div class="modal__header--close" (click)="close()"></div>
			</div>

			<div id="dialogDesc">
				<ng-container #vf></ng-container>
			</div>
		</div>
	</div>

	<div class="modal__close" (click)="close()"></div>
</div>
